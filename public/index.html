<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo app in Node</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.centered {
			text-align: center;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="todo">
	<div ng-controller="todoController">


		<div id="item-list" class="container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3 centered"><h2>ToDo Items</h2></div>
			</div>
			<div class="row">
				<div class="col-xs-3 centered"><h4>Title</h4></div>
				<div class="col-xx-5 centered"><h4>Body</h4></div>
				<div class="col-xs-1 centered"><h4>Completed?</h4></div>
			</div>
			<div class="row" ng-repeat="item in items">
				<div class="col-xs-3">{{ item.title }}</div>
				<div class="col-xs-5">{{ item.body }}</div>
				<div class="col-xs-1">
					<input type="checkbox" ng-model="item.status" ng-click="updateItem(item.id, item.status)">
				</div>
				<div class="col-xs-2"><button class="btn btn-danger" ng-click="deleteItem(item.id)">Delete</button></div>
			</div>
		</div>

		<div id="new-item-form" class="container">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-4">Title</div>
						<div class="col-xs-6">Body</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<input type="text" class="form-control" ng-model="formData.title">
						</div>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="formData.body">
						</div>
						<div class="col-xs-2">
							<button type="submit" class="btn btn-primary btn-lg" ng-click="createItem()">Add</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
